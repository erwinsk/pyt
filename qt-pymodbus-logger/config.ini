[Modbus]
type = tcp
port = /dev/ttyUSB0
baudrate = 9600
bytesize = 8
parity = N
stopbits = 2
timeout = 1
host = 192.168.80.239
tcp_port = 502
function = holding
unit_id = 1
register = 1
quantity = 8
encoding = float32badc
poll_interval = 1.0

[Logger]
enable_csv = false
csv_file = modbus_data.csv
enable_mysql = false

[MYSQL]
host = localhost
user = root
password = alarmroot
database = logger
table = sensor_data

[UI]
enable_graph = false

